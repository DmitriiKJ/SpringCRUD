<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* Общий стиль для всего документа */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Стили формы */
        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Заголовок формы */
        form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* Стили для контейнера поля */
        form div {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        /* Метки */
        form label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        /* Поля ввода */
        form input {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        form input:focus {
            border: 1px solid #007BFF;
        }

        /* Кнопка */
        form button {
            font-size: 16px;
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: darkorange;
        }

        a{
            margin: 5px;
        }

    </style>
</head>
<body>

<form th:action="@{/auth/register}" method="post">
    <h1>Register</h1>
    <div>
        <label>Username:</label>
        <input type="text" th:name="username" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:name="password" required>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:name="email" required>
    </div>
    <button type="submit">Register</button>
    <a href="/auth/login">Login</a>
</form>
</body>
</html>
